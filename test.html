<html>
    <head>
        <title>Billboard Chart Visualization</title>
        <script type="text/javascript" src="d3.v2.min.js"></script>
		<style type="text/css">
			.data-line {
				stroke-width: 2;
				fill: none;
				stroke-dasharray: 0;
			}

            .point {
                stroke: #aaa;
                fill: none;
                stroke-width: 3;
            }

		</style>
    </head>
    <body>
        <script type="text/javascript">

            var data = [
               [43, 66, 23, 64, 74],
               [54, 75, 12, 46, 90],
               [21, 45, 67, 96, 28]
            ];

            var color = [2, 12, 4];

            var padding = 20;
            var h = 600;
            var w = 900;

            var xScale = d3.scale.linear().domain([0, 5]).range([padding, w - padding]);
            var yScale = d3.scale.linear().domain([0, 100]).range([h - padding, padding]);
            var colorScale = d3.scale.category20();

            var vis = d3.select("body")
            			.append("svg")
            			.attr("width", w)
            			.attr("height", h)
                    .append("svg:g");

            var line = d3.svg.line()
            				 .x(function(d, i){
                                console.log("x = "+i);
            				 	return xScale(i);
            				 })
            				 .y(function(d){
                                console.log("y = "+d);
            				 	return yScale(d);
            				 })
            				 .interpolate("cardinal");

            var paths = vis.selectAll(".data-line")
            .data(data)
            .enter().append("svg:g");

            paths.append("path")
            				.attr("class", "data-line")
                            .attr("stroke", function(d, i){return colorScale(color[i])})
            				.style("opacity", 0.3)
            				.attr("d", line);


            paths.selectAll(".point")
                .data(function(d){return d})
                .enter().append("svg:circle")
                    .attr("class", 'point')
                    .attr("r", 4)
                    .attr("cx", function(d, i){return xScale(i)})
                    .attr("cy", function(d){return yScale(d)})
                    .on('mouseover', function(){return d3.select(this).attr('r', 8)})
                    .on('mouseout', function(){return d3.select(this).attr('r', 4)})
                    .on('click', function(d, i){ alert(d+" "+i) });

        </script>
    </body>
</html>
